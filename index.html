<html>
<head>
	<title> Sum of Addition Application by Sanskar </title>
	<style>
		* { font-size : 50px ; }
		body { background-color : #C7FF33 ; }
		.btn { border-radius : 30px ; margin-left : 30px ;  }
		.btn:hover { color : red ; }
	</style>
</head>
<body>
<center>
	<h1> Sum of Addition Application </h1>
	<form onsubmit = "find()">
		<input type = "number"  placeholder = "Enter number" id = "num" />
		<br> <br>

		<br> <br>
		<input type = "submit" value = "M1"  class = "btn" />
		<input type = "submit" value = "M2" class = "btn" />
		<input type = "submit" value = "M3" class = "btn" />
	</form>
	<h2 id = "msg"> </h2>
	<script>
		function find()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let msg = document.getElementById("msg");
			let ele = document.activeElement.value;

			if (num.value == "")
			{
				alert("Number should not empty");
				msg.innerHTML = "";
				num.focus();
				return;
			}
			let n = parseInt(num.value);
			if (n < 1)
			{
				alert("Number should be min 1");
				msg.innerHTML = "";
				num.focus();
				return;

			}
		
			let ans = "";
			if (ele == "M1")
			{
				let sum = 0 , i = 1 ;
				while(i <= n)
				{
					sum = sum + i ; 
					i++ ;

				}
				ans = "Sum = " + sum ;  				
				msg.innerHTML = "Method 1 --> " + ans ; 

			} 
			else if (ele == "M2")
			{
				let sum = 0 , i = 1 ; 
				do 
				{
					sum = sum + i ;
					i++ ; 
					}
				while(i <= n );
				ans = "Sum = " + sum ; 
				msg.innerHTML = "Method 2 --> " + ans ; 

			}

			else if (ele == "M3")
			{
				let i = 1 ; sum = 0 ; 
				for( i = 1 ; i <= n ; i++)
				{
					sum = sum + i ; 
				}
				ans = "Sum = " + sum ; 
				msg.innerHTML = "Method 3 --> "  + ans ; 

			}

		}

	</script>
</center>
</body>
</html>
